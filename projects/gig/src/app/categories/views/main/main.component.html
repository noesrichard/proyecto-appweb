<gig-container>
    <p-toast position="bottom-center"></p-toast>
    <p-tabView>
        <p-tabPanel header="Vista de  Tabla">
            <div class="btn-new">
                <button (click)="onNew()" pButton>Nueva Categoria</button>
            </div>

            <gig-create-dialog [(display)]="display" [title]="title">
                <gig-form [display]="display" (displayChange)="hideForm()" (dataChange)="listCategories()"
                    [category]="category"></gig-form>
            </gig-create-dialog>

            <gig-table
                [columns]="categoryHeaders"
                [data]="categorys"
                (onEdit)="onEdit($event)"
                (onDelete)="onDelete($event)"
            >
            </gig-table>

            <p-confirmDialog
                header="Confirmation"
                icon="pi pi-exclamation-triangle"
                acceptLabel="SÃ­"
            ></p-confirmDialog>
        </p-tabPanel>
        <p-tabPanel header="Informacion"> </p-tabPanel>
    </p-tabView>
</gig-container>
