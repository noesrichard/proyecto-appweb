<gig-container>
    <p-toast position="bottom-center"></p-toast>
    <p-tabView>
        <p-tabPanel header="Vista de  Tabla">
            <div class="btn-new">
                <button (click)="onNew()" pButton>Nueva Cuenta</button>
            </div>

            <gig-create-dialog [(display)]="display" [title]="title">
                <gig-form [display]="display" (displayChange)="hideForm()" 
                    [account]="account"(newData)="newAccount($event)" (editData)="listAccounts()"></gig-form>
            </gig-create-dialog>

            <gig-table
                [columns]="accountHeaders"
                [data]="accounts"
                (onEdit)="onEdit($event)"
                (onDelete)="onDelete($event)"
            >
            </gig-table>

            <p-confirmDialog
                header="Confirmation"
                icon="pi pi-exclamation-triangle"
                acceptLabel="SÃ­"
            ></p-confirmDialog>
        </p-tabPanel>
    </p-tabView>
</gig-container>
