<div class="field">
    <label for="{{id}}">{{text}}</label>
    <input
        type="text"
        pInputText
        id="{{id}}"
        #{{id}}
        required
        [(ngModel)]="selected"
        (keydown)="sendData()"
    />
    <small class="p-error" *ngIf="false"
        >Campo obligatorio</small
    >
</div>
