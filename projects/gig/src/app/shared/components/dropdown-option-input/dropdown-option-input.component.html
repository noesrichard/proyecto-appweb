<div class="field">
    <label for="option-input">{{title}}</label>
    <p-dropdown
        placeholder="Seleccione una opciÃ³n"
        name="option"
        inputId="option-input"
        optionLabel="label"
        [options]="options"
        (ngModelChange)="sendData($event)"
        [(ngModel)]="selected"
        appendTo="body"
    >
        <ng-template let-option pTemplate="item">
            <span>{{ option.label }}</span>
        </ng-template>
    </p-dropdown>
        
</div>
