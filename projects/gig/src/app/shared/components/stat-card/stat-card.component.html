<div class="surface-card shadow-2 p-3 border-round container-card">
    <div class="flex justify-content-between mb-3">
        <div>
            <span class="block text-500 font-medium mb-3">{{info.title}}</span>
            <div class="text-900 font-medium text-xl"><span class="text-600 font-medium">Gasto Total: </span>${{ info.value }}</div>
        </div>
        <div
            class="flex align-items-center justify-content-center bg-orange-100 border-round"
            style="width: 2.5rem; height: 2.5rem"
        >
        <i class="{{info.icon}} text-orange-500 text-xl"></i>
        </div>
    </div>
    <span class="text-green-500 font-medium">%{{info.percentage}}+ </span>
    <span class="text-500">{{ info.description }}</span>
</div>
