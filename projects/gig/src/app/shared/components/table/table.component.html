<p-table [value]="data">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let column of columns">
                {{column.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
            <td *ngFor="let column of columns">
                    {{data[column.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
