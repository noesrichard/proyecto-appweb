<p-toast position="bottom-center"></p-toast>
<p-toolbar styleClass="mb-4">
    <button
        pButton
        pRipple
        label="Nuevo"
        icon="pi pi-plus"
        (click)="showNewForm()"
    ></button>
</p-toolbar>
<p-table [value]="data">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let column of columns">
                {{ column.header }}
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
            <td *ngFor="let column of columns">
                <span *ngIf="column.type == stringData">
                    {{ data[column.field] }}
                </span>
                <span *ngIf="column.type == moneyData">
                    ${{ data[column.field] }}
                </span>
            </td>
            <td>
                <div class="buttons-container">
                    <button
                        pButton
                        pRipple
                        icon="pi pi-pencil"
                        class="p-button-rounded mr-2"
                    ></button>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-warning"
                        (click)="deleteRow(data['id'])"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-confirmDialog
    header="Confirmation"
    icon="pi pi-exclamation-triangle"
    acceptLabel="SÃ­"
></p-confirmDialog>
