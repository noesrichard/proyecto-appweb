<p-toast position="bottom-center"></p-toast>
<p-toolbar styleClass="mb-4">
    <button
        pButton
        pRipple
        label="Nuevo"
        icon="pi pi-plus"
        (click)="newRow()"
    ></button>
</p-toolbar>
<p-table [value]="data">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let column of columns">
                {{ column.header }}
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
            <td *ngFor="let column of columns">
                <span *ngIf="column.type == stringData">
                    {{ data[column.field] }}
                </span>
                <span *ngIf="column.type == moneyData">
                    ${{ data[column.field] }}
                </span>
            </td>
            <td>
                <div class="buttons-container">
                    <button
                        pButton
                        pRipple
                        icon="pi pi-pencil"
                        class="p-button-rounded mr-2"
                        (click)="editRow(data)"
                    ></button>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-warning"
                        (click)="deleteRow(data['id'])"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-confirmDialog
    header="Confirmation"
    icon="pi pi-exclamation-triangle"
    acceptLabel="SÃ­"
></p-confirmDialog>
<p-dialog
    [style]="{ width: '350px' }"
    header="Nuevo/a {{title}}"
    [modal]="true"
    styleClass="p-fluid"
    [(visible)]="displayForm"
    [closable]="false"
>
    <div class="center-flex">
        <ng-content>
        </ng-content>
    </div>
    <ng-template pTemplate="footer">
        <p-button
            icon="pi pi-times"
            (click)="hideForm()"
            label="Cancelar"
            styleClass="p-button-text"
        ></p-button>
        <p-button
            icon="pi pi-check"
            (click)="hideForm()"
            label="Guardar"
        ></p-button>
    </ng-template>
</p-dialog>
